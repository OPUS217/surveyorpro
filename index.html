        function completeSurvey() {
            if (points.length < 3) {
                showBanner('Need at least 3 points to complete survey', 'error');
                return;
            }

            // Vincenty distance calculation
            function vincenty(lat1, lon1, lat2, lon2) {
                const a = 6378137, b = 6356752.314245, f = 1 / 298.257223563;
                const L = (lon2 - lon1) * Math.PI / 180;
                const U1 = Math.atan((1 - f) * Math.tan(lat1 * Math.PI / 180));
                const U2 = Math.atan((1 - f) * Math.tan(lat2 * Math.PI / 180));
                const sinU1 = Math.sin(U1), cosU1 = Math.cos(U1);
                const sinU2 = Math.sin(U2), cosU2 = Math.cos(U2);
                
                let lambda = L, lambdaP, iterLimit = 100;
                let cosSqAlpha, sinSigma, cos2SigmaM, cosSigma, sigma;
                
                do {
                    const sinLambda = Math.sin(lambda), cosLambda = Math.cos(lambda);
                    sinSigma = Math.sqrt((cosU2 * sinLambda) * (cosU2 * sinLambda) + (cosU1 * sinU2 - sinU1 * cosU2 * cosLambda) * (cosU1 * sinU2 - sinU1 * cosU2 * cosLambda));
                    if (sinSigma === 0) return 0;
                    cosSigma = sinU1 * sinU2 + cosU1 * cosU2 * cosLambda;
                    sigma = Math.atan2(sinSigma, cosSigma);
                    const sinAlpha = cosU1 * cosU2 * sinLambda / sinSigma;
                    cosSqAlpha = 1 - sinAlpha * sinAlpha;
                    cos2SigmaM = cosSigma - 2 * sinU1 * sinU2 / cosSqAlpha;
                    if (isNaN(cos2SigmaM)) cos2SigmaM = 0;
                    const C = f / 16 * cosSqAlpha * (4 + f * (4 - 3 * cosSqAlpha));
                    lambdaP = lambda;
                    lambda = L + (1 - C) * f * sinAlpha * (sigma + C * sinSigma * (cos2SigmaM + C * cosSigma * (-1 + 2 * cos2SigmaM * cos2SigmaM)));
                } while (Math.abs(lambda - lambdaP) > 1e-12 && --iterLimit > 0);
                
                const uSq = cosSqAlpha * (a * a - b * b) / (b * b);
                const A = 1 + uSq / 16384 * (4096 + uSq * (-768 + uSq * (320 - 175 * uSq)));
                const B = uSq / 1024 * (256 + uSq * (-128 + uSq * (74 - 47 * uSq)));
                const deltaSigma = B * sinSigma * (cos2SigmaM + B / 4 * (cosSigma * (-1 + 2 * cos2SigmaM * cos2SigmaM) - B / 6 * cos2SigmaM * (-3 + 4 * sinSigma * sinSigma) * (-3 + 4 * cos2SigmaM * cos2SigmaM)));
                
                return b * A * (sigma - deltaSigma);
            }

            // Calculate area
            let area = 0;
            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                area += points[i].lat * points[j].lon;
                area -= points[j].lat * points[i].lon;
            }
            area = Math.abs(area / 2);
            
            const areaM2 = area * 111320 * 111320 * Math.cos(points[0].lat * Math.PI / 180);
            const hectares = areaM2 / 10000;
            const acres = hectares * 2.47105;
            const plots = areaM2 / 500;

            // Calculate perimeter
            let perimeter = 0;

                perimeter += vincenty(points[i].lat, points[i].lon, points[j].lat, points[j].lon);
            }

            const verificationCode = 'NGS-' + Date.now().toString(36).toUpperCase();

            document.getElementById('resultsContent').innerHTML = `
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-4 border-green-500 rounded-2xl p-8 mb-6">
                    <p class="text-3xl font-black text-green-800 text-center">‚úì Survey Complete!</p>

                        <p class="text-3xl font-black">${areaM2.toFixed(2)}</p>

                    <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 text-white p-6 rounded-2xl shadow-xl">

        function convertCoords() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            
            if (isNaN(lat) || isNaN(lon)) {
                showBanner('Please enter valid coordinates', 'error');
                return;
            }
            
            const zone = Math.floor((lon + 180) / 6) + 1;
            const cm = (zone - 1) * 6 - 180 + 3;
            const k0 = 0.9996;
            const latRad = lat * Math.PI / 180;
            const lonRad = lon * Math.PI / 180;
            const cmRad = cm * Math.PI / 180;
            const a = 6378137;
            const e2 = 0.00669438;
            const n = a / Math.sqrt(1 - e2 * Math.sin(latRad) * Math.sin(latRad));
            const t = Math.tan(latRad) * Math.tan(latRad);
            const c = e2 * Math.cos(latRad) * Math.cos(latRad) / (1 - e2);
            const A = (lonRad - cmRad) * Math.cos(latRad);
            const M = a * ((1 - e2/4 - 3*e2*e2/64 - 5*e2*e2*e2/256) * latRad);
            const easting = k0 * n * (A + (1-t+c)*A*A*A/6 + (5-18*t+t*t+72*c-58*e2/(1-e2))*A*A*A*A*A/120) + 500000;
            const northing = k0 * (M + n*Math.tan(latRad)*(A*A/2 + (5-t+9*c+4*c*c)*A*A*A*A/24));
            
            document.getElementById('coordResult').classList.remove('hidden');
            document.getElementById('coordResult').innerHTML = `
                <p class="font-bold text-purple-700 mb-3 text-lg">UTM Coordinates:</p>
                <p class="mb-2"><strong>Zone:</strong> ${zone}${lat >= 0 ? 'N' : 'S'}</p>

                <p><strong>Northing:</strong> ${northing.toFixed(2)} m</p>
            `;
            showBanner('Coordinates converted successfully!');
        }

        function calcDist() {
            const lat1 = parseFloat(document.getElementById('lat1').value);
            const lon1 = parseFloat(document.getElementById('lon1').value);
            const lat2 = parseFloat(document.getElementById('lat2').value);
            const lon2 = parseFloat(document.getElementById('lon2').value);
            
            if (isNaN(lat1) || isNaN(lon1) || isNaN(lat2) || isNaN(lon2)) {
                showBanner('Please enter all coordinates', 'error');
                return;
            }
            
            const R = 6371000;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            document.getElementById('distResult').classList.remove('hidden');
            document.getElementById('distResult').innerHTML = `

        function calcNDVI() {
            const nir = parseFloat(document.getElementById('nir').value);

            if (isNaN(nir) || isNaN(red) || nir < 0 || nir > 1 || red < 0 || red > 1) {
                showBanner('Please enter valid values between 0 and 1', 'error');
                return;
            }
            
            const ndvi = (nir - red) / (nir + red);
            let interpretation = '';
            let color = '';
            
            if (ndvi < 0) {
                interpretation = 'Water, clouds, snow';
                color = 'text-blue-800';
            } else if (ndvi < 0.2) {
                interpretation = 'Barren rock, sand, urban areas';
                color = 'text-gray-800';
            } else if (ndvi < 0.5) {
                interpretation = 'Shrubs, grassland, sparse vegetation';
                color = 'text-yellow-800';
            } else {

                color = 'text-green-800';

            document.getElementById('ndviResult').classList.remove('hidden');
            document.getElementById('ndviResult').innerHTML = `
